[package]
name = "aws-smithy-http-server"
version = "0.0.0-smithy-rs-head"
authors = ["Smithy Rust Server <smithy-rs-server@amazon.com>"]
edition = "2021"
license = "Apache-2.0"
repository = "https://github.com/awslabs/smithy-rs"
keywords = ["smithy", "framework", "web", "api", "aws"]
categories = ["asynchronous", "web-programming", "api-bindings"]
description = """
Server runtime for Smithy Rust Server Framework.
"""
publish = true

[features]
aws-lambda = ["dep:lambda_http"]
unredacted-logging = []
request-id = ["dep:uuid"]

[dependencies]
aws-smithy-http = { path = "../aws-smithy-http", features = ["rt-tokio"] }
aws-smithy-types = { path = "../aws-smithy-types" }
aws-smithy-json = { path = "../aws-smithy-json" }
aws-smithy-xml = { path = "../aws-smithy-xml" }
async-trait = "0.1"
bytes = "1.1"
futures-util = { version = "0.3", default-features = false }
http = "0.2"
http-body = "0.4"
hyper = { version = "0.14.12", features = ["server", "http1", "http2", "tcp", "stream"] }
lambda_http = { version = "0.7.1", optional = true }
mime = "0.3"
nom = "7"
pin-project-lite = "0.2"
once_cell = "1.13"
regex = "1.5.5"
serde_urlencoded = "0.7"
strum_macros = "0.24"
thiserror = "1.0.0"
tracing = "0.1.35"
tokio = { version = "1.8.4", features = ["full"] }
tower = { version = "0.4.11", features = ["util", "make"], default-features = false }
tower-http = { version = "0.3", features = ["add-extension", "map-response-body"] }
uuid = { version = "1", features = ["v4", "fast-rng"], optional = true }

[dev-dependencies]
pretty_assertions = "1"

[package.metadata.docs.rs]
all-features = true
targets = ["x86_64-unknown-linux-gnu"]
rustdoc-args = ["--cfg", "docsrs"]
# End of docs.rs metadata
